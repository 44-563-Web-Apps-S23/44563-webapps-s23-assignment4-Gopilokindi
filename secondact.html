        <h6 class="DELANE">MRS. DELANE.</h6> <p class="speech">I am sorry, now, to hear that. He should mind himself well.</p>
        <h6 class="JOYCE">MISS JOYCE.</h6> <p class="speech">It's easy to say let him mind himself. What do you say to
